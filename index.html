    <link rel="stylesheet" href="style.css">

<body>
    <!-- beginning header -->
    <div id="header">
        <div id="hamburger" class="circle">
            <i class="fa-solid fa-bars fa-2x hamburger-menu"></i>
        </div>
        <nav id="nav" class="navbar">
            <i id="x" class="fa-solid fa-x nav-x fa-2x"></i>
            <!-- adding logo and nav elements -->
            <!-- it needs to be in a list so it's easy to style with flex -->
            <a href="index.html"><img class="logo" src="icons/logo-white.png" alt="Pokemon 8 Logo"></a>
            <ul class="nav-links">
                <li class="nav-items"><a href="#pokemonGrid"><img class="nav-icons" src="icons/gaming-white.png" alt="Pokemon ball with stars and cirles surrounding it"><br>Pokédex</a></li>

            </ul>
        </nav>   
    </div> <!-- end header -->
    <!-- beginning main -->
    <main id="container">
        <div class="container">
            <div id="banner">
                <img class="banner" src="images/banner.png" alt="pokemon surround text">
            </div>
            <div id="search" class="form-container">
                <!-- adding the search function -->
                <form class="search-bar" action="">
                    <input class="search" type="text" placeholder="Search...">
                    <button class="search-submit" type="submit"><img class="search-icon" src="icons/loupe-white.png" alt="magnifying glass icon"></button>
                </form>
            </div>
            <div class="advanced-search"><p>Show Advanced Search</p></div>
            <div> <!-- contains pokemon filters-->
                <div id="suprise">
                    <button class="button"><p>Suprise Me </p> <img class="button-icon" src="icons/random copy.png" alt="box of suprises icon"></button>
                    <button class="dropButton">Lowest Number (First) <img src="icons/arrow copy.png" alt="dropdown icon"></button>
                </div>
            </div>
            <!-- ^^^ this is all irrelevant -->

            <!-- adding content dynamically -->
            <div id="pokemonGrid" class="pokemonGrid">
                <!-- pokedex -->
                <!-- adding pokemon in js -->
            </div>
            <div id="more">
                <button class="loadMore">Load More...</button>
            </div>
            <div id="pokemonInfo">
                <!-- appears on click -->
                <!-- adding infor in js -->
            </div>
            <div id="caughtList">

            </div>
        </div>
    </main> <!-- end main -->

    <footer>
        <nav>
            <ul class="footer">
                <li><a href="pokedex.html">Pokédex</a></li>
                <li><a href="pokemon.html">My Pokémon</a></li>
